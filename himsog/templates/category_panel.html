{% load category_tags %}

{% all_categories as categories %}
<ul id="category-list" class="list-group borderless">
	<li class="nav-header disabled"><b>CATEGORIES</b></li>
	{% for item in categories %}
        {% if item.category.slug_name %}
        <a href="{% url 'home' item.category.slug_name %}">
        {% else %}
        <a href="{% url 'home' %}">
        {% endif %}
    	<button type="button" class="list-group-item">
    		<span class="badge">{{ item.count }}</span> {{ item.category.name }}
    	</button>
        </a>
	{% endfor %}
</ul>
