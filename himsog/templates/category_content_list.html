{% extends "base.html" %}

{% block main %}

<div class="row">
    <div class="col-md-2">
    <!-- category list (filters) -->
    {% include "category_panel.html" %}
    </div>

    <div class="col-md-8">
    <!-- content list  -->
    {% for content in contents %}
        <ul>
            <li> {{content.title}} <br/> {{content.description}} </li>
        </ul>
    {%endfor}
    </div>

    <div class="col-md-2">
    <!-- ads  -->
    {% include "ads.html" %}
    </div>
</div>

{% endblock %}
